<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="slick/slick.css">
    <title>Test</title>
</head>

<body>

    <div class="container text-center">
        <h1 class="display-4 font-weight-bolder">Pocentialex</h1>
        <video class="container-fluid" autoplay muted loop>
            <source src="video/1.mp4">
        </video>
        <a href="#order" class="btn btn-primary btn-order mt-3 mb-5">Order now</a>
    </div>

    <div class="slider container mt-5">
        <div class="slider__item">
            <img src="img/1.jpg" alt="GOLDAnt">
            <span>GOLDAnt</span>
        </div>
        <div class="slider__item">
            <img src="img/2.jpg" alt="">
            <span>PLAYBOY</span>
        </div>
        <div class="slider__item">
            <img src="img/3.jpg" alt="">
            <span>Vidalista</span>
        </div>
    </div>

    <div class="properties container text-center">
        <h1 class="display-3 text-center">Properties</h1>
        <div class="row">
            <div class="col-md-4 my-3 properties__item">
                <img src="img/icon-1.svg" alt="result">
                <span>Result</span>
            </div>
            <div class="col-md-4 my-3 properties__item">
                <img src="img/icon-2.svg" alt="result">
                <span>Fast Delivery</span>
            </div>
            <div class="col-md-4 my-3 properties__item">
                <img src="img/icon-3.svg" alt="result">
                <span>Just cake</span>
            </div>
        </div>
    </div>

    <div class="form container" id="order">
        <h1 class="display-3 text-center mb-5">Order</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" placeholder="Name" required>
                <span>Antonio Margaretti</span>
            </div>
            <div class="form-group">
                <label for="phone">Number</label>
                <input class="form-control" id="phone" placeholder="Phone" required>
                <span>+39 XXX XXX XX XX</span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <span class="form-price"><b>€39</b>/€49</span>
        </form>
    </div>

    <div class="countdown container" id="countdown">
        <div class="countdown-number">
            <span class="hours countdown-time"></span>
            <span class="countdown-text">Hours</span>
        </div>
        <div class="countdown-number">
            <span class="minutes countdown-time"></span>
            <span class="countdown-text">Minutes</span>
        </div>
        <div class="countdown-number">
            <span class="seconds countdown-time"></span>
            <span class="countdown-text">Seconds</span>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/form.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/move.js"></script>
</body>

</html>
